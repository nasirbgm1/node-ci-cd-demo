name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get code from GitHub repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install project dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run automated tests
      - name: Run tests
        run: npm test

      # 5️⃣ Login to Docker Hub
      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | \
          docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 6️⃣ Build and push Docker image
      - name: Build & push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-ci-cd-demo:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/node-ci-cd-demo:latest

      # 7️⃣ Deploy to AWS EC2
      - name: Deploy to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > key.pem
          chmod 600 key.pem

          ssh -o StrictHostKeyChecking=no \
              -i key.pem \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'

            docker pull ${{ secrets.DOCKER_USERNAME }}/node-ci-cd-demo:latest
            docker stop node-app || true
            docker rm node-app || true
            docker run -d -p 3000:3000 \
              --name node-app \
              ${{ secrets.DOCKER_USERNAME }}/node-ci-cd-demo:latest
          EOF
